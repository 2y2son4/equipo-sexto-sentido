      <h3 id="adalabers" class="quienes-somos">QUIÉNES SOMOS</h3> 
      <include src="./article.html" imgSrc="./assets/images/eugenia.jpg" imgAlt="Eugenia Dallasta" adalaberName="Eugenia Dallasta" bio="Siempre en busca de nuevos desafíos, viajera incurable, dejé Argentina hace 5 años, en busca de nuevos destinos, pudiendo combinar mi pasión por viajar con mi crecimiento profesional, incorporando conocimientos y lo más importante experiencias que marcan mi vida. Con un perfil enfocado en lo comercial estoy en busca de nuevos horizontes por eso me estoy formando en programación front-end." urlTwitter="https://twitter.com/eugedallasta"></include>
      <include src="./article.html" imgSrc="./assets/images/adriana.jpg" imgAlt="Adriana Del Teso" adalaberName="Adriana Del Teso" bio="Exploradora de lo terrenal y lo conocido, apasionada de la comunicación y sus infinitos canales, con los continentes de la comunicación audiovisual y gráfica ya descubiertos, explorados y conquistados, me embarco hacia el nuevo mundo de la programación web para navegar por los canales del cero y el uno que, presumiblemente, valen mucho más que eso." urlTwitter="https://twitter.com/2y2son4"></include>
      <include src="./article.html" imgSrc="./assets/images/cecilia.jpg" imgAlt="Cecilia Tallo" adalaberName="Cecilia Tallo" bio="Apasionada de la música, los mundos digitales y, por supuesto, sus combinaciones. De mente inquieta y curiosa, adquiero y almaceno datos de todos los diversos campos que me interesan. Guiada por esta ambición de conocimiento, me embarco en la aventura de comprender y manejar la programación web y eventualmente, vincularla con mis otras pasiones profesionalmente."></include>
      <include src="./article.html" imgSrc="./assets/images/paula.jpg" imgAlt="Paula Páez" adalaberName="Paula Páez" bio=" Amateur de la escalada con experiencia laboral vinculada a proyectos sociales. Con la ayuda de Adalab, tengo la oportunidad de abrir una nueva vía profesional, como programadora front-end. Ilusionada con este reto y convencida de que con este equipo, lograremos llegar a la cima." urlTwitter="https://twitter.com/eugedallasta"></include>
